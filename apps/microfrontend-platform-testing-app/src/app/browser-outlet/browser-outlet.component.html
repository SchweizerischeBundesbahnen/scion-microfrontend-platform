<form autocomplete="off" [formGroup]="form">
  <input [formControl]="form.controls.url" placeholder="Enter a URL for a microfrontend" class="url e2e-url" list="app-entry-points">
  <button type="submit" class="e2e-go" (click)="onNavigateClick()" [disabled]="form.invalid" sci-primary>Go</button>
  <button type="button" class="e2e-clear" (click)="onUrlClearClick()">Clear</button>
  <button type="button" class="context-define e2e-context-define" #context_define_button title="Defines the context of this outlet" (click)="onContextDefineClick()" sciMaterialIcon>input_circle</button>
  <button type="button" class="e2e-settings" #settings_button title="Settings" (click)="onSettingsClick()" sciMaterialIcon>settings</button>

  <datalist id="app-entry-points">
    <option *ngFor="let appEntryPoint of appEntryPoints" [value]="appEntryPoint.url">{{appEntryPoint.label}}</option>
  </datalist>
</form>

<sci-router-outlet #router_outlet
                   [name]="outletName"
                   (activate)="onActivate($event)"
                   (deactivate)="onDeactivate($event)"
                   (focuswithin)="onFocusWithin($event)">
</sci-router-outlet>

<header>Provided by:</header>
<ul>
  <li *ngFor="let application of applications$ | async">
    <a class="app-name"
       [routerLink]="['../', application.symbolicName]"
       [class.self]="application.symbolicName === intention.metadata.appSymbolicName">
      {{application.name}}
    </a>
  </li>
</ul>

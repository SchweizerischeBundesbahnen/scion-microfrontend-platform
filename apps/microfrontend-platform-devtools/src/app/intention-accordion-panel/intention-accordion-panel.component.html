<header>Provided by:</header>
<ul>
  @for (provider of providers(); track provider.symbolicName) {
    <li>
      <a (click)="onProviderClick(provider)" href=""
         [class.self]="provider.symbolicName === intention().metadata!.appSymbolicName">
        {{provider.name}}
      </a>
    </li>
  }
</ul>

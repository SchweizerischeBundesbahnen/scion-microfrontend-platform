<section class="description" *ngIf="capability.description">
  {{capability.description}}
</section>

<section class="properties" *ngIf="capability.properties">
  <header>Properties:</header>
  <sci-property [properties]="capability.properties"></sci-property>
</section>

<section class="params" *ngIf="capability.requiredParams && capability.requiredParams.length">
  <header>Required Params:</header>
  {{capability.requiredParams.join(', ')}}
</section>

<section class="params" *ngIf="capability.optionalParams && capability.optionalParams.length">
  <header>Optional Params:</header>
  {{capability.optionalParams.join(', ')}}
</section>

<section class="required-by">
  <header>Required by:</header>
  <ul>
    <li *ngFor="let application of applications$ | async">
      <a class="app-name"
         [routerLink]="['/apps', {outlets: {details: [application.symbolicName]}}]"
         [class.self]="application.symbolicName === capability.metadata.appSymbolicName">
        {{application.name}}
      </a>
    </li>
  </ul>
</section>

<sci-filter-field [formControl]="filterFormControl" placeholder="Filter by type and qualifier, with multiple filter terms separated by space."/>
<sci-viewport>
  @if (capabilities$ | async; as capabilities) {
    @if (capabilities.length) {
      <sci-accordion>
        @for (capability of capabilities; track capability) {
          <ng-template sciAccordionItem [panel]="panel">
            <devtools-capability-accordion-item [capability]="capability" [appSymbolicName]="capability.metadata!.appSymbolicName"/>
          </ng-template>
          <ng-template #panel>
            <devtools-capability-accordion-panel [capability]="capability"/>
          </ng-template>
        }
      </sci-accordion>
    } @else {
      <section class="no-result">Found no capabilities matching your filters.</section>
    }
  }
</sci-viewport>

<sci-filter-field [formControl]="filterFormControl" placeholder="Filter by type and qualifier, with multiple filter terms separated by space."></sci-filter-field>
<sci-viewport>
  <ng-container *ngIf="capabilities$ | async as capabilities">
    <sci-accordion *ngIf="capabilities.length else noResult">
      <ng-container *ngFor="let capability of capabilities">
        <ng-template sciAccordionItem [panel]="panel">
          <devtools-capability-accordion-item [capability]="capability" [appSymbolicName]="capability.metadata!.appSymbolicName"></devtools-capability-accordion-item>
        </ng-template>

        <ng-template #panel>
          <devtools-capability-accordion-panel [capability]="capability"></devtools-capability-accordion-panel>
        </ng-template>
      </ng-container>
    </sci-accordion>
    <ng-template #noResult>
      <section class="no-result">Found no capabilities matching your filters.</section>
    </ng-template>
  </ng-container>
</sci-viewport>

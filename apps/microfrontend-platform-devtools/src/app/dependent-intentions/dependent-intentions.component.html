<sci-filter-field [formControl]="filterFormControl" placeholder="Filter by type and qualifier, with multiple filter terms separated by space."></sci-filter-field>
<sci-accordion>
  <ng-container *ngFor="let intentionsByApp of intentionsByApp$ | async | keyvalue; trackBy: trackByApplicationFn">
    <ng-template sciAccordionItem [panel]="panel" [key]="intentionsByApp.key">
      <header>
        {{intentionsByApp.key | devtoolsAppName}}
        <button (click)="onOpenAppClick($event, intentionsByApp.key)" title="Navigate to details of {{intentionsByApp.key | devtoolsAppName}}." sciMaterialIcon>exit_to_app</button>
      </header>
    </ng-template>
    <ng-template #panel>
      <sci-qualifier-chip-list *ngFor="let intention of intentionsByApp.value; trackBy: trackByIntentionFn"
                               [type]="intention.type" [qualifier]="intention.qualifier">
      </sci-qualifier-chip-list>
    </ng-template>
  </ng-container>
</sci-accordion>
